<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v6.1.2/js/all.js" integrity="sha384-11X1bEJVFeFtn94r1jlvSC7tlJkV2VJctorjswdLzqOJ6ZvYBSZQkaQVXG0R4Flt" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Notes System</title>
</head>
<body>

<div class="popup-box">
    <div class="popup">
        <div class="content">
            <header>
                <p>Add a new note</p>
                <div class="xbtn">
                <i class="fa-solid fa-xmark"></i>
                </div>
            </header>
            <form action="#">
                <div class="row title">
                    <label>Title</label>
                    <input type="text">
                </div>
                <div class="row description">
                    <label>Description</label>
                    <textarea></textarea>
                </div>
                <button>Add Note</button>
            </form>
        </div>
    </div>
</div>
<div class="wrapper">
    <li class="add-box">
        <div class="icon"><i class="fa-solid fa-plus"></i></div>
        <p>Add New note</p>
    </li>
    

</div>





<script src="jquery.min.js"></script>
<script src="script.js"></script>   
</body>
</html>
